<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <link href='styles.css' rel='stylesheet' type='text/css'>
  <body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>
  <script>
    var margin = {top: 150, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // Map width onto X-axis
    var x = d3.scale.linear()
        .range([0, width]);

    // Map height onto Y-axis
    var y = d3.scale.linear()
        .range([height, 0]);

    // Map movie onto color
    var color = d3.scale.category10();

    // Draw the X-axis with the scale function
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    // Draw the Y-axis with the scale function
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    // Tool tip
    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<p><strong>Movie:</strong> " + d.movie + "</p>" +
               "<p><strong>Mean Rating:</strong> " + d.mean + "</p>";

      })


    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.call(tip);

    d3.tsv("data.tsv", function(error, data) {
      // data.forEach(function(d) {
        // d.sepalLength = +d.sepalLength;
        // d.sepalWidth = +d.sepalWidth;
      // });

      // Map min and max values onto the domains
      x.domain(d3.extent(data, function(d) { return d.numberOfRatings; })).nice();
      y.domain(d3.extent(data, function(d) { return d.value; })).nice();

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .append("text")
          .attr("class", "label")
          .attr("x", width)
          .attr("y", -6)
          .style("text-anchor", "end")
          .text("Number of Ratings");

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Score")

      svg.selectAll(".dot")
          .data(data)
        .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 10)
          .attr("cx", function(d) { return x(d.numberOfRatings); })
          .attr("cy", function(d) { return y(d.value); })
          // .style("fill", function(d) { return color("movie"); })
          .on('mouseover', tip.show)
          .on('mouseout', tip.hide);

      var legend = svg.selectAll(".legend")
          .data(color.domain())
        .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);

      legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) { return d; });

    });
  </script>
  <p>
    <a href="https://github.com/calvdee/movies/blob/master/README.md" target="_blank">More info here</a>
  </p>
</html>
